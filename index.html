<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This is used to make the browser use the latest rendering engine-->
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="again">Again!</button>
      <div class="number">?</div>
      <!--We did this so we could make it a block in css-->
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <!--The reason we use the <span> is so we don't break the inline text and we can alter the scoe without changing the text-->
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
        <p class="label-round">ğŸ”¢Round: <span class="round">1</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
